<!DOCTYPE html>
<html>
<head>
	<title>CS3233 Admin Login</title>
    <link rel="stylesheet" href="../css/generic.css">
    <link rel="stylesheet" href="../css/login_styles.css">
    <link rel="icon"
      type="image/png"
      href="..\assets\favicon.ico">
</head>

<body id="admin_login_page">
    <div class="generic_page_container" id="admin_page_container">
        <div class="generic_header_container" id="admin_page_header_container">
            <a class="generic_header_home" href="../docs/index.html">CS3233 Ranklist App 2017</a>
            <a class="generic_header_help" href="../docs/help.html">Help</a>
            <a class="generic_header_login" href="../docs/admin_login.html">Admin Login</a>
        </div>
        <div class="generic_header_spacer"></div>

        <div id="admin_login_page_login_box">
            <h3 id="login_title">Login</h3>
            <form>
                <table id="login_box_table">
                    <tr>
                        <div class="login_box_row">
                            <td class="login_col_one">Username</td>
                            <td class="login_col_two"><input type="text" name="username"></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="login_box_row">
                            <td class="login_col_one">Password</td>
                            <td class="login_col_two"><input type="password" name="password"></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="login_box_row">
                            <td class="login_col_one"></td>
                            <td class="login_col_two"><input type="checkbox" name="remember_credentials">Remember Credentials</td>
                        </div>
                    </tr>
                    <tr>
                        <div class="login_box_row">
                            <td class="login_col_one"></td>
                            <td class="login_col_two"><button name="login" onclick="alertLogin()">Login</button></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="login_box_row">
                            <td class="login_col_one" id="login_padding"></td>
                            <td class="login_col_two"></td>
                        </div>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="generic_page_footer_container" id="admin_login_page_footer_container">
        <div class="generic_page_footer" id="admin_login_page_footer">
            <p>&copy 2017 Not Steven</p>
        </div>
    </div>

    <script>
        function alertLogin(){
            alert("No login functionality");
        }
    </script>
</body>
</html>
